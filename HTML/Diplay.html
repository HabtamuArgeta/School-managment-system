<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="../CSS/managePageLayout.css">
    <style>
        table ,tr,td{border: 2px solid black;}

    </style>

</head>
<body>
    <main style="display:none">
          
        <form id="teacherForm" method="POST" action="../PHP/server.php" target="mainClass">
           <input text="submit" name="displayTeacher" value="submit">
        </form> 
        <form id="parentForm" method="POST" action="../PHP/server.php" target="mainClass">
          <input text="submit" name="displayParent" value="submit">
       </form> 
        <form id="studentForm" method="POST" action="../PHP/server.php" target="mainClass">
          <input text="submit" name="displayStudent" value="submit">
       </form> 
       <form id="coursForm" method="POST" action="../PHP/server.php" target="mainClass">
           <input text="submit" name="displayCourse" value="submit">
        </form> 
       <form id="adminForm" method="POST" action="../PHP/server.php" target="mainClass">
         <input text="submit" name="displayAdministration" value="submit">
       </form> 
        <form id="classForm" method="POST" action="../PHP/server.php" target="mainClass">
          <input text="submit" name="displayClass" value="submit">
        </form> 
        <form id="schoolForm" method="POST" action="../PHP/server.php" target="mainClass">
           <input text="submit" name="displaySchool" value="submit">
        </form> 
        <form id="registrationForm" method="POST" action="../PHP/server.php" target="mainClass">
           <input text="submit" name="displayRegistration" value="submit">
        </form> 
     </main>
     <iframe style="border-width: 0;" name="mainClass" id="mainClass"></iframe>
     <aside id="left_side_bar">
       <a onclick="display(1)"> Parent</a>
        <a onclick="display(2)"> Teacher</a>
        <a onclick="display(3)">student</a>
        <a onclick="display(4)">course</a>
        <a onclick="display(5)">Administration</a>
        <a onclick="display(6)">Class</a>
        <a onclick="display(7)">school</a>
        <a onclick="display(8)">Registration</a>
     </aside>
     <script>
       function display(x) {
         switch(x){
            case 1 :
                document.getElementById('parentForm').submit();
                break;
            case 2 :
                document.getElementById('teacherForm').submit();
                break;
            case 3 :
              document.getElementById('studentForm').submit();
              break;
              case 4 :
                document.getElementById('coursForm').submit();
              break;
            case 5 :
              document.getElementById('adminForm').submit();
              break;
              case 6 :
                document.getElementById('classForm').submit();
              break;
            case 7 :
              document.getElementById('schoolForm').submit();
              break;
              case 8 :
                document.getElementById('registrationForm').submit();
              break;
         }
       }
     </script>
</body>
</html>
